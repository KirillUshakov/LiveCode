<!DOCTYPE html>
<html lang="en">
<head>
  <title>#ONEIT TOWNHALL 2021</title>
  <style>
    a {
      color: #00164E!important;
      text-decoration: none;
      background-color: transparent;
      -webkit-text-decoration-skip: objects;
    }

    small {
      font-size: 100%!important;
      font-weight: 400;
      color: black!important;
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">


  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="site-wrap">
    <div class="site-section bg-light">
      <div class="container">
        <div class="row mb-5" data-aos="fade-up">
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold text-black"> LIVE STREAM</h2>
          </div>
        </div>
        <div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up">
          <div class="col-12 pt-3 pb-3">
              <h3 class="font-weight-light"><a href="#">Event Stream</a></h3>
              <div class="translation-status" width="472" height="103">
                <p class="translation-status__live">Live </p>
                <p id="live-time" class="translation-status__time"> Today at ...</p>
              </div>
              <div class="player" id="player">
                <video loop disablePictureInPicture poster="assets/videos/preview.jpg" class="player__video" id="live-video">
                  <source src="assets/videos/test.mp4" type="video/mp4">
                  <source src="assets/videos/test.webm" type="video/webm">
                </video>
                <div class="player__overlay">
                  <button type="button" id="player-video-play-btn" class="player__play-btn" title="Play stream" aria-label="Play stream"></button>
                  <div class="player__controls">
                    <div class="player__sound-container">
                      <button class="player__sound-btn" id="player-sound-btn" title="Turn On/off sound" aria-label="Turn On or turn off the sound">
                      </button>
                      <div class="player__sound">
                        <input type="range" class="player__volume" id="player-volume" aria-label="Sound volume" value="40" min="0" max="100">
                      </div>
                    </div>
                    <button class="player__fullscreen-btn" id="player-fullscreen-btn" title="Fullscreen on/off" aria-label="Fullscreen on/off">
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/mediaelement-and-player.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

      // Exclude live-video by ID
      mediaElements = Array.from(mediaElements).map((el, index, arr) => {
        const elID = el.getAttribute('id')

        if (elID !== 'live-video') {
          return el
        }
      })

      total = mediaElements.length;
      ///////////////////////////////////////

      for (var i = 0; i < total; i++) {
        new MediaElementPlayer(mediaElements[i], {
          pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
          shimScriptAccess: 'always',
          success: function () {
            var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
            for (var j = 0; j < targetTotal; j++) {
              target[j].style.visibility = 'visible';
            }
          }
        });
      }
    });
  </script>


  <script src="js/main.js"></script>

</body>
</html>
